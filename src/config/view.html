<div class="as liteloader setting-main__content">
    <div class="plugin-config-view">
        <div class="wrap pannel-main">
            <div class="column-list-item">
                <div>
                    <h2>消息发送间隔</h2>
                    <span class="secondary-text"
                        >单位就是秒, 请勿调太小, 重启才生效</span
                    >
                </div>
                <br />
                <input
                    type="number"
                    name="间隔"
                    id="send_interval"
                    class="input"
                    min="0.1"
                    max="60"
                    step="0.1"
                />
            </div>
            <hr class="horizontal-dividing-line" />
            <div class="column-list-item">
                <div>
                    <h2>消息发送次数</h2>
                    <span class="secondary-text">重启生效</span>
                </div>
                <br />
                <input
                    type="number"
                    name="次数"
                    id="send_number"
                    class="input"
                    min="1"
                    max="999"
                    step="1"
                />
            </div>
        </div>
    </div>
</div>
